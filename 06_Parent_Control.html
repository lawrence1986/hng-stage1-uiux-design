<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_Parent_Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {--primary:#4AB7FF;--secondary:#FFD93D;--background:#F5F5F5;}
    body{font-family:'Nunito',sans-serif;background:var(--background);margin:0;text-align:center;}
    h1{font-family:'Poppins',sans-serif;}
    .control-card{background:#fff;padding:20px;border-radius:16px;margin:20px;box-shadow:0 4px 8px rgba(0,0,0,0.05);}
    .toggle{background:var(--secondary);padding:8px 16px;border-radius:12px;display:inline-block;margin-top:10px;}
    .btn{background:var(--primary);color:#fff;padding:12px 28px;border-radius:16px;text-decoration:none;font-weight:600;}
  </style>
</head>
<body>
  <h1>Parent Control</h1>
  <div class="control-card">
    <h3>Screen Time</h3>
    <p>2 hrs/day limit</p>
    <div class="toggle">Enabled</div>
  </div>
  <div class="control-card">
    <h3>Lesson History</h3>
    <p>Last viewed: Logic Puzzle 2</p>
  </div>
  <div class="control-card">
    <h3>Notifications</h3>
    <div class="toggle">ON</div>
  </div>
  <a href="07_Reward.html" class="btn">Back to App</a>
  <style>
  :root {
    --primary: #4AB7FF;
    --secondary: #FFD93D;
    --success: #4CD964;
    --error: #FF6F61;
    --background: #F5F5F5;
    --text-dark: #2D3142;
    --text-light: #555B6E;
  }

  body {
    font-family: 'Nunito', sans-serif;
    background: var(--background);
    margin: 0;
    padding: 0;
    color: var(--text-dark);
  }

  h1, h2 {
    font-family: 'Poppins', sans-serif;
    margin: 0;
  }

  .btn {
    display: inline-block;
    padding: 12px 24px;
    border-radius: 16px;
    text-decoration: none;
    font-weight: 600;
    background: var(--primary);
    color: #fff;
    box-shadow: 0 4px 8px rgba(74, 183, 255, 0.3);
    transition: 0.3s;
  }
  .btn:hover { background: #3ca2e6; }

  .container {
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    padding: 32px;
    text-align: center;
  }

  .card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    padding: 24px;
    margin-top: 20px;
  }
</style>

</body>
</html>
