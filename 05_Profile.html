<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {--primary:#4AB7FF;--background:#F5F5F5;}
    body{font-family:'Nunito',sans-serif;background:var(--background);margin:0;text-align:center;}
    h1{font-family:'Poppins',sans-serif;}
    .avatar{width:120px;height:120px;border-radius:50%;background:var(--primary);margin:20px auto;}
    .stats{display:flex;justify-content:space-around;margin-top:20px;}
    .stat{background:#fff;padding:16px;border-radius:12px;flex:1;margin:4px;}
    .btn{background:var(--primary);color:#fff;padding:12px 28px;border-radius:16px;text-decoration:none;font-weight:600;margin-top:20px;display:inline-block;}
  </style>
</head>
<body>
  <div class="avatar"></div>
  <h1>Hi, Junior Coder!</h1>
  <div class="stats">
    <div class="stat"><h3>12</h3><p>Lessons</p></div>
    <div class="stat"><h3>34</h3><p>Stars</p></div>
    <div class="stat"><h3>5</h3><p>Badges</p></div>
  </div>
  <a href="06_Parent_Control.html" class="btn">Settings</a>
  <style>
  :root {
    --primary: #4AB7FF;
    --secondary: #FFD93D;
    --success: #4CD964;
    --error: #FF6F61;
    --background: #F5F5F5;
    --text-dark: #2D3142;
    --text-light: #555B6E;
  }

  body {
    font-family: 'Nunito', sans-serif;
    background: var(--background);
    margin: 0;
    padding: 0;
    color: var(--text-dark);
  }

  h1, h2 {
    font-family: 'Poppins', sans-serif;
    margin: 0;
  }

  .btn {
    display: inline-block;
    padding: 12px 24px;
    border-radius: 16px;
    text-decoration: none;
    font-weight: 600;
    background: var(--primary);
    color: #fff;
    box-shadow: 0 4px 8px rgba(74, 183, 255, 0.3);
    transition: 0.3s;
  }
  .btn:hover { background: #3ca2e6; }

  .container {
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    padding: 32px;
    text-align: center;
  }

  .card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    padding: 24px;
    margin-top: 20px;
  }
</style>

</body>
</html>
