<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_Lesson</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {--primary:#4AB7FF;--background:#F5F5F5;--text-dark:#2D3142;}
    body{font-family:'Nunito',sans-serif;background:var(--background);margin:0;text-align:center;}
    h1{font-family:'Poppins',sans-serif;}
    .lesson-area{margin:30px auto;width:80%;padding:20px;background:#fff;border-radius:16px;box-shadow:0 4px 8px rgba(0,0,0,0.05);}
    .blocks{display:flex;gap:8px;justify-content:center;margin-top:20px;}
    .block{background:var(--primary);color:#fff;padding:12px 16px;border-radius:8px;}
    .btn{background:var(--primary);color:#fff;padding:12px 28px;border-radius:16px;text-decoration:none;font-weight:600;}
  </style>
</head>
<body>
  <h1>Lesson 1: Move the Robot</h1>
  <div class="lesson-area">
    <p>Arrange blocks to move FunBot to the flag!</p>
    <div class="blocks">
      <div class="block">Move</div>
      <div class="block">Turn</div>
      <div class="block">Repeat</div>
    </div>
  </div>
  <a href="04_Challenge_Progress.html" class="btn">Run Code</a>
  
  <style>
  :root {
    --primary: #4AB7FF;
    --secondary: #FFD93D;
    --success: #4CD964;
    --error: #FF6F61;
    --background: #F5F5F5;
    --text-dark: #2D3142;
    --text-light: #555B6E;
  }

  body {
    font-family: 'Nunito', sans-serif;
    background: var(--background);
    margin: 0;
    padding: 0;
    color: var(--text-dark);
  }

  h1, h2 {
    font-family: 'Poppins', sans-serif;
    margin: 0;
  }

  .btn {
    display: inline-block;
    padding: 12px 24px;
    border-radius: 16px;
    text-decoration: none;
    font-weight: 600;
    background: var(--primary);
    color: #fff;
    box-shadow: 0 4px 8px rgba(74, 183, 255, 0.3);
    transition: 0.3s;
  }
  .btn:hover { background: #3ca2e6; }

  .container {
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    padding: 32px;
    text-align: center;
  }

  .card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    padding: 24px;
    margin-top: 20px;
  }
</style>

</body>
</html>
